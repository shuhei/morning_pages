{{template "_index" .}}

<h2>
  {{.Entry.Date}}
  {{if .IsEditable}}
    <a href="/entries/{{.Entry.Date}}/edit" class="btn btn-default btn-xs mp-edit-button">Edit</a>
  {{else}}
    <button class="btn btn-default btn-xs mp-edit-button" disabled>Not editable</button>
  {{end}}
</h2>

<div>{{.Entry.Body | linebreak | unsafe}}</div>
<p class="pull-right"><span class="char-count">{{charCount .Entry.Body}}</span> characters</p>
