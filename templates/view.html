{{template "_index" .}}

<h2>{{.Entry.Date}}</h2>
<p>
  {{if .IsEditable}}
    <a href="/entries/{{.Entry.Date}}/edit" class="btn btn-default">Edit</a></p>
  {{else}}
    <button class="btn btn-default" disabled>Not editable</button>
  {{end}}
</p>
<div>{{.Entry.Body | linebreak | unsafe}}</div>
<p class="pull-right"><span class="char-count">{{charCount .Entry.Body}}</span> characters</p>
