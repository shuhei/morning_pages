<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Morning Pages</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <style>
      .mp-footer {
        border-top: 1px solid #eeeeee;
        padding-top: 20px;
        margin: 40px 0 40px;
      }
    </style>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1><a href="/">Morning Pages</a>{{if .CurrentUser}} <small>Hi, {{.CurrentUser.Name}}! {{end}}</small></h1>
        {{if .CurrentUser}}
          <p><a href="/auth/logout">Log out</a></p>
        {{end}}
      </div>
      <div class="row">
        <div class="col-md-12">
          {{ yield }}
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="mp-footer">
          <p>2,000 characters * 365 days = 730,000 characters!</p>
        </div>
      </div>
    </footer>
  </body>
</html>
